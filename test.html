<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">
    <section id="form-section">
        <form action="#" novalidate id="createForm">
            <div class="input-div">
                <label for="user-name-inp">Name</label>
                <input type="text" id="user-name-inp" required pattern="^[A-Za-z]+$" value="a">
                <p style="width: 100%" class="error-message" id="nameError"></p>
            </div>
            <div class="input-div">
                <label for="rows-inp">Rows</label>
                <input type="number" id="rows-inp" required value="5" pattern="^[0-9]+$">
                <p style="width: 100%" class="error-message" id="rowsError"></p>
            </div>
            <div class="input-div">
                <label for="cols-inp">Cols</label>
                <input type="number" id="cols-inp" required value="5" pattern="^[0-9]+$">
                <p style="width: 100%" class="error-message" id="colsError"></p>
            </div>
            <div class="input-div">
                <button id="start-new-game-btn">Start New Game</button>
            </div>
        </form>


        <div id="control-buttons">
            <div class="input-div">
                <button id="save-the-game">Save current game</button>
            </div>
            <div class="input-div">
                <label for="search-algo">Search Algorithm</label>
                <select name="searchAlgo" id="search-algo">
                    <option value="bfs" selected>BFS</option>
                    <option value="dfs">DFS</option>
                    <option value="astar">AStar</option>
                </select>
            </div>
            <div class="input-div">
                <button id="solve-game-btn">Solve Game</button>
            </div>

            <div class="input-div">
                <button id="reset-game-btn">Reset Game</button>
            </div>

            <div class="input-div">
                <button id="show-next-move-btn">Show the best next move</button>
            </div>
        </div>


        <div class="input-div">
            <label for="last-game-name-inp">Name of the last game</label>
            <input type="text" id="last-game-name-inp" required pattern="^[A-Za-z]+$">
            <p style="width: 100%" class="error-message" id="loadError"></p>
        </div>
        <div class="input-div">
            <button id="load-the-game">Load game</button>
        </div>

    </section>
    <section id="maze-section">
        <h2 id="level-header"></h2>
        <div id="maze-container">
        </div>
    </section>
</div>

</body>
</html>
